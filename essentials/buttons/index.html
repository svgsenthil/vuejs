<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
    <div id="app">
      <button class="vue-btn" v-on:click="reveal">
        Reveal your secret number
      </button>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          secretNumber: Math.floor(Math.random() * 100) + 1
        },
        methods: {
          reveal(){
            alert(`This is your secret number: ${this.secretNumber}`)
          }
        }
      });
    </script>
  </body>
</html>
