<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
    <div id="app">
      <span>Change the text</span>
      <input type="text" v-model="text" placeholder="text..." />
      <div>Lowercased: {{lowerCase}}</div>
    </div>

    <script type="text/javascript">

      var app = new Vue({
        el: '#app',
        data: {
          text: ''
        },
        computed: {
          lowerCase() {
            return this.text.toLowerCase();
          }
        }
      });
    </script>
  </body>
</html>
