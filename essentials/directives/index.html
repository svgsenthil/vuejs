<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
    <div id="app">
      <div class="" v-bind:title="randNum" v-if="shown">
        Hover me for your random number
      </div>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          randNum: Math.floor(Math.random() * 50) + 1,
          shown: true
        }
      });
    </script>
  </body>
</html>
